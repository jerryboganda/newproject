version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: streamvault
      POSTGRES_PASSWORD: streamvault
      POSTGRES_DB: streamvault_master
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  # Backend API
  api:
    build:
      context: ./streamvault-backend
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      POSTGRES_CONNECTION_STRING: "Host=postgres;Port=5432;Database=streamvault_master;Username=streamvault;Password=streamvault"
      REDIS_CONNECTION_STRING: "redis:6379"
      JWT_ISSUER: "streamvault"
      JWT_AUDIENCE: "streamvault"
      JWT_SIGNING_KEY: "dev-signing-key-change"
      STORAGE_PROVIDER: "minio"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_KEY: "minio"
      MINIO_SECRET: "minio123"
      MINIO_BUCKET: "streamvault"
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "5000:5000"

  # Frontend
  frontend:
    build:
      context: ./streamvault-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: "http://localhost:5000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:5000"
      PORT: 3000
    depends_on:
      - api
    ports:
      - "3001:3000"

volumes:
  pgdata:
  minio-data:

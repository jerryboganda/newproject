name: Backend CI

on:
  push:
    paths:
      - 'streamvault-backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'streamvault-backend/**'
      - '.github/workflows/backend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        working-directory: streamvault-backend
        run: dotnet restore StreamVault.sln

      - name: Build
        working-directory: streamvault-backend
        run: dotnet build StreamVault.sln --configuration Release --no-restore

      - name: Test (placeholder)
        working-directory: streamvault-backend
        run: dotnet test StreamVault.sln --no-build --verbosity normal || true

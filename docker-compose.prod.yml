version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: streamvault-postgres
    environment:
      POSTGRES_USER: streamvault
      POSTGRES_PASSWORD: StreamVault123!
      POSTGRES_DB: streamvault_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - streamvault-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamvault"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: streamvault-redis
    command: redis-server --appendonly yes --requirepass "StreamVault123!"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - streamvault-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Frontend - Next.js Admin Dashboard
  frontend:
    build:
      context: ./streamvault-admin-dashboard
      dockerfile: Dockerfile
    container_name: streamvault-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:8080
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    ports:
      - "3000:3000"
    networks:
      - streamvault-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  # Backend - ASP.NET Core API
  backend:
    build:
      context: ./streamvault-backend
      dockerfile: Dockerfile
    container_name: streamvault-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=streamvault_db;Username=streamvault;Password=StreamVault123!"
      Redis__ConnectionString: "redis:6379,password=StreamVault123!"
    ports:
      - "8080:8080"
    networks:
      - streamvault-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

networks:
  streamvault-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
